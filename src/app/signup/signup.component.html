<body>
    <div class="container" id="container"  [class.right-panel-active]="!isSignUp">
        <div class="form-container sign-up-container">
            <form #signUpForm="ngForm" (ngSubmit)="signUp(signUpForm.value)">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" name="name" required ngModel #name="ngModel" />
                <input type="email" placeholder="Email" name="email" required ngModel #email="ngModel"/>
                <input type="password" placeholder="Password" name="password" required ngModel #password="ngModel"/>
                <button [disabled]="!signUpForm.valid">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form #signInForm="ngForm" (ngSubmit)="signIn(signInForm.value)">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="social"><i class="fa fa-linkedin"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" name="email" required ngModel #email="ngModel"/>
                <input type="password" placeholder="Password" name="password" required ngModel #password="ngModel"/>
                <a href="#">Forgot your password?</a>
                <button [disabled]="!signInForm.valid">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn" (click)="this.isSignUp = !this.isSignUp">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp" (click)="this.isSignUp = !this.isSignUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

<div *ngIf="this.firebaseAuth.user as user"> {{user.displayName}}  {{user.email}}</div>

</body>
